<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Food Map</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>
<body>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div id="splash" class="col-xs-12">
          <h1 class="text-center title-splash">Foodmap</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="home">
    <div class="container-fluid">
      <div class="row">
        <div class="page-header col-xs-10 col-xs-offset-1 header">
          <h1 class="text-center title-home">Foodmap</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d26634.964638393125!2d-70.65424181947753!3d-33.43965050866221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurants!5e0!3m2!1ses-419!2scl!4v1513145691323" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h5 class="text-center">Comida cerca de ti</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
          <div class="dropdown cont-filter">
            <button class="btn btn-default dropdown-toggle filter" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              Tipo de comida
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a class="op-peruana" href="#">Peruana</a></li>
              <li><a class="op-vegetariana" href="#">Vegetariana</a></li>
              <li><a class="op-chilena" href="#">Chilena</a></li>
              <li><a class="op-pastas" href="#">Pastas</a></li>
              <li><a class="op-japonesa" href="#">Japonesa</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row photos">
        <div class="col-xs-4 cont-photo1">
          <img class="img-responsive zoom ph-home peruana-home photo1" src="assets/img/peruana1.jpg">
          <img class="img-responsive zoom italiana" src="assets/img/italiana2.jpg">
          <img class="img-responsive zoom vegetariana" src="assets/img/vegetariana3.jpg">
          <img class="img-responsive zoom japonesa" src="assets/img/japonesa4.jpg">
          <img class="img-responsive zoom chilena" src="assets/img/chilena5.jpg">
        </div>
        <div class="col-xs-4 photo2">
          <img class="img-responsive zoom ph-home vegetariana-home" src="assets/img/vegetariana1.jpg">
          <img class="img-responsive zoom chilena" src="assets/img/chilena2.JPG">
          <img class="img-responsive zoom peruana" src="assets/img/peruana3.jpg">
          <img class="img-responsive zoom italiana" src="assets/img/italiana4.jpg">
          <img class="img-responsive zoom japonesa" src="assets/img/japonesa5.jpg">
        </div>
        <div class="col-xs-4 photo3">
          <img class="img-responsive zoom ph-home italiana-home" src="assets/img/italiana1.jpg">
          <img class="img-responsive zoom japonesa" src="assets/img/japonesa2.jpg">
          <img class="img-responsive zoom chilena" src="assets/img/chilena4.jpg">
          <img class="img-responsive zoom vegetariana" src="assets/img/vegetariana4.jpg">
          <img class="img-responsive zoom peruana" src="assets/img/peruana5.jpg">
        </div>
      </div>
      <div class="row photos">
        <div class="col-xs-6 photo4">
          <img class="img-responsive zoom ph-home japonesa-home" src="assets/img/japonesa1.jpg">
          <img class="img-responsive zoom vegetariana" src="assets/img/vegetariana2.jpg">
          <img class="img-responsive zoom chilena" src="assets/img/chilena3.jpg">
          <img class="img-responsive zoom peruana" src="assets/img/peruana4.jpg">
          <img class="img-responsive zoom italiana" src="assets/img/italiana5.jpg">
        </div> 
        <div class="col-xs-6 photo5">
          <img class="img-responsive zoom ph-home chilena-home" src="assets/img/chilena1.jpg">
          <img class="img-responsive zoom peruana" src="assets/img/peruana2.jpg">
          <img class="img-responsive zoom japonesa" src="assets/img/japonesa3.jpg">
          <img class="img-responsive zoom italiana" src="assets/img/italiana3.jpg">
          <img class="img-responsive zoom vegetariana" src="assets/img/vegetariana5.jpg">
        </div>
      </div>
    </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
